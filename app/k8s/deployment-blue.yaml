apiVersion: apps/v1
kind: Deployment
metadata:
  name: vle7-app-blue
  labels:
    app: vle7-app
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vle7-app
      version: blue
  template:
    metadata:
      labels:
        app: vle7-app
        version: blue
    spec:
      containers:
      - name: vle7-app
        image: nginx:alpine
        ports:
        - containerPort: 80
        env:
        - name: COLOR
          value: "blue"
        - name: BUILD_NUMBER
          value: "1"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: app-config
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
      volumes:
      - name: app-config
        configMap:
          name: vle7-app-blue-config
---
